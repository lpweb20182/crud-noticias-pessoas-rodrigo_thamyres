<h1>Atualizar cadastro de pessoa</h1>
<br>
<form class="mt-1" #cadastro="ngForm" (submit)="salvar()">
  <div *ngIf="pessoa">  
    <div class="form-group">
      <label for="nome">TÃ­tulo</label>
      <input type="text" class="form-control" name="nome" id="nome" [(ngModel)]="pessoa.nome" required>
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
